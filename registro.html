<html>

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <form action="" class="formulario">
        <div class="contenedor">
            <header class="encabezado">
                <h1>REGISTRO EMPRESA</h1>
            </header>
            <section class="empresa">
                <input type="text" class="nombre" placeholder="Nombre">
                <input type="text" class="rut">
                <input type="text" class="direccion">
                <input type="text" class="direccion">
                <input type="text" class="contacto">
                <input type="tel" class="fono">
                <input type="text" class="movil">
                <input type="checkbox" class="wsp">
                <span class="labelwsp">WhatsApp</span>
                <select name="Ciudad" id="ciudad" class="ciudad">
                    <option value="Viña del Mar">VIÑA DEL MAR</option>
                </select>
                <select name="region" id="" class="region">
                    <option value="Metropolitana">Metropolitana</option>
                </select>
                <input type="text" class="codigopostal" placeholder="Codigo Postal">
            </section>
            <section class="tipo">
                <select name="" id="" class="tipohabitacion">
                    <option value="" class="ophabitacion">Tipo 1</option>
                    <option value="" class="ophabitacion">Tipo 2</option>
                    <option value="" class="ophabitacion">Tipo 3</option>
                </select>
            </section>
            <secction class="pago">
                <div class="pagos">
                    <select name="formaspago" id="" class="formaspago">
                        <option value="optionpago" selected>Tarjeta de Credito</option>
                        <option value="optionpago">Efectivo</option>
                        <option value="optionpago">Deposito</option>
                    </select>
                    <input type="text" class="otros">
                </div>
            </secction>
            <div class="servicios">
                <input type="checkbox" class="opciones"> <span class="spanoption">Agua Caliente</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Cocina</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">TV Cable</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Piscina</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Aire Acondicionado</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Calefaccion</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Lavadora</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Estacionamiento</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Alarma</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Camas de seguridad</span>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Mascotas</span>
                <br>
                <select name="selmascotas" id="" class="mascotas">
                    <option value="Perro" class="mastipo">Perro</option>
                    <option value="gato" class="mastipo">Gato</option>
                </select>
                <br>
                <input type="checkbox" class="opciones"> <span class="spanoption">Parrillas</span>
                <br>

            </div>
        </div>
        <div>
            <div class="btn enviar">Enviar</div>
        </div>
    </form>

</body>

</html>
